<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #0056b3;
        }
        .message {
            font-size: 18px;
            margin: 20px 0;
        }
        .error {
            color: red;
        }
        .back-link {
            color: #0056b3;
            text-decoration: none;
            margin-top: 15px;
            display: inline-block;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        {% if error %}
        <p class="message error">{{ error }}</p>
        {% else %}
        <p class="message">The predicted label is: <strong>{{ prediction }}</strong></p>
        {% endif %}
        <a href="/" class="back-link">Upload Another Image</a>
    </div>
</body>
</html>
